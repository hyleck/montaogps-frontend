<div class="main">
    <div class="navbar">
   
        <div class="navbar__controls">
            <div class="navbar__controls-base">
                <button class="button button--flat-negative"> <i class="pi pi-calendar-clock"></i> Programar proceso</button>
                <button class="button button--flat-negative"> <i class="pi pi-trash"></i> Cancelados ( 45 )</button>
                <button class="button button--flat-negative button--disabled"> <i class="pi pi-reply"></i> Transferir</button>
                <button class="button button--flat-negative  button--disabled"> <i class="pi pi-share-alt"></i> Compartir</button>
            </div>
         
        </div>
        <div class="navbar__info">
            <!-- <i class="pi pi-question-circle"></i> -->

            <div class="set-theme" (click)="toggleTheme()">
                <i *ngIf="currentTheme == 'light'" class="pi pi-moon"></i>
                <i *ngIf="currentTheme == 'dark'" class="pi pi-sun"></i>
              </div>
        </div>
    </div>
</div>
